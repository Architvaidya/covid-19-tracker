<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  <div class = "container">
    <h1>COVID-19 Tracker</h1> 
    <div class="jumbotron">
  		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
  		<p class="lead">Total number of cases reported today</p>
  		<hr class = "my-4">
  		<p>
  			<span>New cases reported since yesterday</span>
  			<span th:text="${totalNewCases}">
  		</p>
	</div> 
	<p>Following is the list of current number of cases across the globe</p>
	
	<table class="table">
      <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases</th>
        <th>Change from last day</th>
      </tr>
      <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.latestReportedCases}">0</td>
        <td th:text="${stat.diffFromPreviousDay}">0</td>
      </tr>
    </table>
	</div>
    
  
  </body>

</html>
